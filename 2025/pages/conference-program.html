<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
    <title>Conference Program - HIS 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Hero Banner -->
    <header class="hero-banner committee-banner">
        <div class="hero-overlay"></div>
        <div class="hero-content">

                <h1 class="display-4 text-white text-center">HIS 2025 @ Bandung</h1>
                <h2 class="h2 text-white text-center">Conference Program</h2>
            </div>
        </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="announcement-card fade-in">
                    <div class="announcement-icon">
                        <i class="fas fa-calendar-alt"></i>

                    <div class="announcement-content">

                </div>
            </div>
            <!-- Sidebar -->
            <div class="col-lg-4" id="sidebar"></div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/supabase-config.js"></script>
