    <!-- Hero Banner -->
    <header class="hero-banner committee-banner">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="container">
                <h1 class="display-4 text-white text-center">HIS 2025 @ Bandung</h1>

                    <div class="dates-box">

                        </ul>
                    </div>

                    <div class="guidelines-box" id="guidelinesBox">

                    </div>

                    <h2 class="text-success mb-2 mt-5">Publications</h2>
                    <div class="publications-box" id="publicationsBox">

                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4" id="sidebar"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
